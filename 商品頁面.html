<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物網站</title>
  <style>
    body {
      background-color: #eae2b7;
      color: #003049;
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #003049;
      text-align: center;
      text-shadow: 0 0 5px;
    }
    h2 {
      color: #e76f51;
    }
    table {
      width: 60%;
      margin: 20px auto;
      background-color: #fefae0;
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px; 
      overflow: hidden; 
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      color: #FFFFFF;
      background-color: #f4a261;
    }
    td {
      background-color: #fefae0;
      border-bottom: 1px solid #003049;
      vertical-align: middle;
    }
    td img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 20px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #e76f51;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px auto;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #000000;
    }
    .count {
      text-align: center;
      margin-top: 20px;
    }
    .cart-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>歡迎來到購物網站</h1>
  <h2>特別優惠商品</h2>
  <table>
    <tr>
      <th>商品圖片</th>
      <th>商品名稱</th>
      <th>價格</th>
      <th>數量</th>
    </tr>
    <tr>
      <td style="width: 30%;">
        <img src="https://linefriends.tw/cdn/shop/files/NJS-JP_mu_D2_1.jpg?v=1719231395&width=750" alt="商品1">
      </td>
      <td>商品1</td>
      <td class="price">NT$100</td>
      <td>
        <select name="Quantity" id="Quantity1" onchange="updateSubtotal()">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </td>
    </tr>
    <tr>
      <td style="width: 30%;">
        <img src="https://linefriends.tw/cdn/shop/files/NJS-JP_h1.jpg?v=1719232449&width=750" alt="商品2">
      </td>
      <td>商品2</td>
      <td class="price">NT$200</td>
      <td>
        <select name="Quantity" id="Quantity2" onchange="updateSubtotal()">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </td>
    </tr>
    <tr>
      <td style="width: 30%;">
        <img src="https://linefriends.tw/cdn/shop/files/NJS-JP_T5_3.jpg?v=1719231818&width=750" alt="商品3">
      </td>
      <td>商品3</td>
      <td class="price">NT$300</td>
      <td>
        <select name="Quantity" id="Quantity3" onchange="updateSubtotal()">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </td>
    </tr>
  </table>
  
  <h3 class="count">小計: NT$<span id="subtotal">0</span></h3>
  
  <script>
    function updateSubtotal() {
      let subtotal = 0;
      const quantities = document.querySelectorAll('select[name="Quantity"]');
      const prices = document.querySelectorAll('.price');
      
      for (let i = 0; i < quantities.length; i++) {
        const quantity = parseInt(quantities[i].value);
        const price = parseInt(prices[i].textContent.replace('NT$', ''));
        subtotal += quantity * price;
      }
      
      document.getElementById('subtotal').textContent = subtotal;
    }
  </script>
  <form method="GET" action="購物車.html">
    <input type="submit" value="結帳">
  </form>
</body>
</html>
